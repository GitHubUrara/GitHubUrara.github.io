<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>位置情報を取得してみたreserver</title>
    <style>
        @charset "utf-8";
        #map {
            width: 95%;
            height: 600px;
        }
    </style>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="gmaps.js"></script>
    <script src='https://cdn.mlkcca.com/v2.0.0/milkcocoa.js'></script>

    <script>
        var dataStore = new MilkCocoa("leadif0ojze0.mlkcca.com").dataStore('chat');
 
        window.onload = function(){
 
            var lat = 35.710285;
            var lng = 139.77714;
            var map = new GMaps({
                div: "#map",
                lat: lat,
                lng: lng,
                zoom: 15
            });
 
            dataStore.on('send', function(data) {
                var lat = data.value.lat, lng = data.value.lon;
 
                var img = 'urara.png';
                
                map.setCenter(lat, lng);
                map.addMarker({
                    lat: lat,
                    lng: lng,
                    title: "urara",
                    icon: img,
                    infoWindow: {
                        content: "<p>urara<br/>is here</p>"
                    }
                });
                console.log('recieve',data.value);
            });
 
        };
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
